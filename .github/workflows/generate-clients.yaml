name: Generate clients
on: push
jobs:
  generate-clients:
    runs-on: ubuntu-latest
    name: Generate Python client
    steps:
    - uses: actions/checkout@main
    - name: Install deps
      shell: bash
      run: sudo apt update; sudo apt install pipx; pipx ensurepath; sudo pipx ensurepath --global; pipx install poetry
    - name: Generate python client
      uses: openapi-generators/openapitools-generator-action@v1
      with:
        generator: python
        openapi-file: ${{ github.workspace }}/openapi/wmata.yaml
        config-file: ${{ github.workspace }}/openapi/configs/python-config.yaml
    - name: 'Upload python client'
      uses: actions/upload-artifact@v4
      with:
        name: source
        path: ${{ github.workspace }}/python-client
        retention-days: 5
  build-wheels:
    runs-on: ubuntu-latest
    name: Generate Python wheels
    needs: generate-clients
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: source
        path: ${{ github.workspace }}/python-client
    - uses: actions/setup-python@v5
    - name: Install pipx
      shell: bash
      run: pip install pipx
    - name: Install poetry
      shell: bash
      run: pipx install poetry; pipx ensurepath
    - name: Build wmata wheel
      shell: bash
      run: poetry build --project=${{ github.workspace }}/python-client
    - uses: actions/upload-artifact@v4
      with:
        name: wheels
        path: ${{ github.workspace }}/python-client/dist/*.whl
  publish-to-pypi:
    name: >-
      Publish Python 🐍 distribution 📦 to PyPI
    # if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build-wheels
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/openapi-wmata
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: wheels
        path: dist/
    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true